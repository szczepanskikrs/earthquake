plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.51'
}

group 'io.github.szczepanskikrs'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'com.squareup.retrofit2', name: 'retrofit', version: '2.4.0'
    compile group: 'com.squareup.retrofit2', name: 'converter-gson', version: '2.4.0'
    compile group: 'com.squareup.retrofit2', name: 'adapter-rxjava2', version: '2.4.0'
    compile group: 'io.reactivex.rxjava2', name: 'rxkotlin', version: '2.3.0'
    compile group: 'com.squareup.retrofit2', name: 'converter-scalars', version: '2.4.0'
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.25.0'
    compile 'org.koin:koin-core:1.0.0-beta-7'
    testCompile 'org.koin:koin-test:1.0.0-beta-7'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.11.0'
    testCompile group: 'org.testng', name: 'testng', version: '6.14.3'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
kotlin {
    experimental {
        coroutines "enable"
    }
}